<div class="m4">
  <div class="row">
    <div class="col" *ngFor="let item of albumes">
      <div class="card" style="width: 18rem">
        <img src="{{ item.imagen }}" class="card-img-top" />
        <div class="card-body">
          <h6 class="card-title">
            DISCO: {{ item.nombre }}
          </h6>
          <p class="card-text">
            CANTANTE: {{ item.cantante }}
          </p>
          <p class="card-text">
            NÃšMERO DE CANCIONES: {{ item.numerocanciones }}
          </p>
          <p class="card-text">
            PRECIO: {{ item.precio }}
          </p>
          <a href="{{ item.url }}" class="btn btn-primary" target="_blank">Comprar</a>
        </div>
      </div>
      <br />
    </div>
  </div>
</div>
