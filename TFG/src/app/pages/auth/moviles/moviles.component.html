<div class="m4">
  <div class="row">
    <div class="col" *ngFor="let item of moviless">
      <div class="card" style="width: 18rem">
        <img src="{{ item.imagen }}" class="card-img-top" />
        <div class="card-body">
          <h6 class="card-title">
            MARCA: {{ item.marca }}
          </h6>
          <p class="card-text">
            MODELO: {{ item.modelo }}
          </p>
          <p class="card-text">
            TAMAÃ‘O: {{ item.tamano }}
          </p>
          <p class="card-text">
            PRECIO: {{ item.precio }}
          </p>
          <a href="{{ item.url }}" class="btn btn-primary" target="_blank">Comprar</a>
        </div>
      </div>
      <br>
    </div>
  </div>
</div>
