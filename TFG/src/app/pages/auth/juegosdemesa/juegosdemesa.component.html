<div class="m4">
  <div class="row">
    <div class="col" *ngFor="let item of juegosdemesas">
      <div class="card" style="width: 18rem">
        <img src="{{ item.imagen }}" class="card-img-top" />
        <div class="card-body">
          <h6 class="card-title">
            NOMBRE: {{ item.nombre }}
          </h6>
          <p class="card-text">
            EDAD MÍNIMA: {{ item.minedad }}
          </p>
          <p class="card-text">
            JUGADORES MÍNIMOS: {{ item.minjugadores }}
          </p>
          <p class="card-text">
            PRECIO: {{ item.precio }}
          </p>
          <a href="{{ item.url }}" class="btn btn-primary" target="_blank"
            >Comprar</a
          >
        </div>
      </div>
      <br />
    </div>
  </div>
</div>
